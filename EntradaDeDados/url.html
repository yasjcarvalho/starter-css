<!--
  <input type="url"/>

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url
  
  # Atributos
    
    - placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    
    - size 
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário.
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br
            * pattern=".*\.com\.br\/.*"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definindos a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
    
    - spellcheck
        * Habilitar a verificação ortográfica para este input
  
-->
<datalist id="urlsdata">
  <option>https://twitter.com.br/</option>
  <option>https://www.realizesolucoesfinanceiras.com.br/</option>
</datalist>

<label for="url">URL</label>
<form action="">
  <input
    id="url"
    type="url"
    required
    minlength=""
    maxlength=""
    placeholder="https://example.com.br"
    size=""
    pattern=".*\.com\.br.*"
    title="Somente domínios .com.br serão aceitos"
    list="urlsdata"
    spellcheck="false"
  />
  <button type="submit">Enviar</button>
</form>
