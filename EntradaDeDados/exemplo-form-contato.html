<!--

  Crie um formulário de Contato 
    1. O formulário deverá conter um título de nome Contato. Usar o fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
      - nome (input texto)
      - email (inpur email)
      - mensagem (textarea)
    
    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessiblidade, como o label para cada campo, por exemplo.
    
-->
<form action="">
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome</label>
    <br />
    <input type="text" name="name" id="name" />
    <br />
    <br />

    <label for="email">Email</label>
    <br />
    <input type="email" name="email" id="email" />
    <br />
    <br />

    <label for="message">Mensagem</label>
    <br />
    <textarea name="message" id="message" cols="20" rows="10"></textarea>
    <br />
    <br />
    <button type="submit">Enviar</button>
  </fieldset>
</form>
