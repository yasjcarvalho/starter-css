<!--
  <fieldset> melhor interpretado pelos leitores de tela
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

  Atributos especiais
    - disabled
      - desabilita todos os elementos internos
      - não serãos enviados ao submeter o formulário
    - form
      - o id de um formulário ao qual esse fieldset pertence
      - não precisa estar dentro do formulário
    - name
      - nome do grupo

    <legend>
      - nome do agrupamento
      - primeiro elemento dentro do fieldset
-->

<!--Sintaxe simples-->
<form>
  <fieldset>
    <legend>Contato</legend>
  </fieldset>
</form>

<!--Fieldset desabilitado dentro do form-->
<form action="">
  <fieldset disabled>
    <legend>Contato</legend>

    <label for="">Nome</label>
    <input type="text" name="" id="" />
  </fieldset>
</form>

<!--Fieldset fora do form-->
<form id="contato" action="">
  <button>Enviar</button>
</form>

<fieldset form="contato" name="inputs-contact">
  <legend>Contato</legend>

  <label for="">Nome</label>
  <input type="text" />
</fieldset>
